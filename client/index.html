<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="begButton">Beg</button>
    <h2>Make a Mage!</h2>
    <form>
      <input type="text" id="Mage-class" placeholder="What type of mage are you"/>
      <button id="mage-submit">Submit Mage</button>
    </form>
    <p></p>
    <ul id="mage-guy"></ul>
    <h3>What spells do you wield?</h3>
    <form>
      <input type="text" id="off-spell" placeholder="Offensive Spell"/>
      <input type="text" id="def-spell" placeholder="Deffensive Spell"/>
      <input type="text" id="uti-spell" placeholder="Utility Spell"/>
      <button id="spell-submit">Submit Spells</button>
    </form>
    <p></p>
    <button id="delete">Delete Spells</button>

    <p></p>
    <button id="mageList">Cast a Spell</button>
    <ul id="magic"></ul>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (res) {
              const fortune = res.data;
              alert(fortune);
            });
      };
    </script>
    <script>
      document.getElementById("begButton").onclick = function () {
        axios.get("http://localhost:4000/api/beg/")
            .then(function (res) {
              const data = res.data;
              alert(data);
            });
      };
    </script>
    <script>

      document.getElementById("mageList").onclick = function (){
        axios.get("http://localhost:4000/api/magic/")
        .then(function (res) {
          const magic = res.data
          let list = document.getElementById("magic")
          const mPart = document.createElement('li')
          mPart.innerText = magic
          list.appendChild(mPart)

        })
      }
    </script>
    <script>
      document.getElementById("mage-submit").onclick = function (){
        axios.post("http://localhost:4000/api/mage/")
      }
    </script>
    <script>
   document.getElementById("spell-submit").onclick = function (){
        axios.put("http://localhost:4000/api/spells/")
      }
    </script>
    <script>
      document.getElementById("delete").onclick = function (){
           axios.delete("http://localhost:4000/api/delete/")
         }
       </script>
  </body>
</html>
